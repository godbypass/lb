<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kratz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffffff;
            --secondary: #f0f0f0;
            --dark: #111111;
            --light: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: var(--light);
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
        }

        /* Background with blur */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('image.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(2px);
            z-index: -2;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(17, 17, 17, 0.7);
            z-index: -1;
        }

        /* Click Screen */
        #click-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        #click-screen h1 {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
        }

        #click-screen h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        /* Rain Effect */
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .drop {
            position: absolute;
            width: 1px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            animation: rain linear infinite;
        }

        @keyframes rain {
            0% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(calc(100vh + 100px));
            }
        }

        /* Main Content */
        #content {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            padding-top: 70px;
            width: 100%;
            max-width: 1200px;
        }

        #content.show {
            opacity: 1;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: rgba(17, 17, 17, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            border-bottom: 1px solid var(--glass-border);
        }

        .nav-button {
            margin: 0 15px;
            padding: 10px 20px;
            color: var(--light);
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-radius: 4px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 0.95rem;
        }

        /* Continuous Liquid Glass Effect */
        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.15),
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 2s;
            animation: liquid 5s infinite linear;
        }

        @keyframes liquid {
            0% { left: -100%; }
            10% { left: 100%; }
            100% { left: 100%; }
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .nav-button.active {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Pages */
        .page {
            padding: 30px 20px;
            min-height: calc(100vh - 70px);
            display: none;
            animation: fadeIn 0.5s ease-out;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page.active {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Home Page */
        #home h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        #home p {
            font-size: 1rem;
            max-width: 800px;
            margin: 0 auto 30px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.8);
        }

        .changelog-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
        }

        .changelog-box {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 4px;
            border: 1px solid var(--glass-border);
            padding: 20px;
            text-align: left;
            max-width: 500px;
            width: 100%;
        }

        .changelog-date {
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--light);
            font-size: 1rem;
        }

        .changelog-content {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Cheats Page */
        #cheats {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contact Page */
        #contact {
            justify-content: center;
        }

        .discord-button {
            display: inline-flex;
            align-items: center;
            padding: 12px 25px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: #111;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            margin-top: 20px;
        }

        .discord-button i {
            margin-right: 8px;
            font-size: 1.2rem;
        }

        .discord-button:hover {
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                font-size: 13px;
            }

            #click-screen h1 {
                font-size: 2rem;
            }

            .navbar {
                height: 60px;
            }

            .nav-button {
                padding: 8px 12px;
                margin: 0 8px;
                font-size: 0.85rem;
            }

            #content {
                padding-top: 60px;
            }

            .page {
                padding: 20px 15px;
                min-height: calc(100vh - 60px);
            }

            #home h1, #cheats h1, #contact h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-image"></div>
    <div class="bg-overlay"></div>
    <div class="rain" id="rain"></div>

    <!-- Click screen -->
    <div id="click-screen">
        <h1>Click to Enter</h1>
    </div>

    <!-- Audio element -->
    <audio id="bg-music" loop>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Main content (hidden initially) -->
    <div id="content">
        <!-- Navigation bar -->
        <nav class="navbar">
            <a href="#" class="nav-button active" data-page="home">Home</a>
            <a href="#" class="nav-button" data-page="cheats">Cheats</a>
            <a href="#" class="nav-button" data-page="contact">Contact</a>
        </nav>

        <!-- Pages -->
        <div id="home" class="page active">
            <h1>Kratz</h1>
            <p>Easy to use archive for Minecraft cheats</p>
            <div class="changelog-container">
                <div class="changelog-box">
                    <div class="changelog-date">June 10th 2025</div>
                    <div class="changelog-content">
                        <p>â€¢ Created the website</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="cheats" class="page">
            <div class="wip-message">
                <h2>Coming soon nigga</h2>
            </div>
        </div>

        <div id="contact" class="page">
            <h1>Contact Us</h1>
            <p>Join our Discord server for support and updates</p>
            
            <a href="https://discord.gg/qTVpRA3fss" class="discord-button" target="_blank">
                <i class="fab fa-discord"></i>
                Join Discord
            </a>
        </div>
    </div>

    <script>
        // Handle click screen
        const clickScreen = document.getElementById('click-screen');
        const content = document.getElementById('content');
        const bgMusic = document.getElementById('bg-music');

        // Set music volume (50% in this example)
        bgMusic.volume = 0.5;

        clickScreen.addEventListener('click', () => {
            clickScreen.style.opacity = '0';
            clickScreen.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                clickScreen.style.display = 'none';
                content.style.display = 'block';
                
                setTimeout(() => {
                    content.classList.add('show');
                }, 50);
                
                bgMusic.play().catch(e => console.log("Autoplay prevented:", e));
            }, 500);
        });

        // Handle page navigation
        const navButtons = document.querySelectorAll('.nav-button');
        const pages = document.querySelectorAll('.page');

        navButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                const pageId = button.getAttribute('data-page');
                
                navButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                pages.forEach(page => {
                    page.classList.remove('active');
                });
                
                document.getElementById(pageId).classList.add('active');
            });
        });

        // Create rain effect
        function createRain() {
            const rainContainer = document.getElementById('rain');
            const dropCount = 100;
            
            for (let i = 0; i < dropCount; i++) {
                const drop = document.createElement('div');
                drop.className = 'drop';
                
                // Random properties
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 0.5 + 0.5;
                const animationDelay = Math.random() * 2;
                const height = Math.random() * 20 + 10;
                const opacity = Math.random() * 0.3 + 0.1;
                
                drop.style.left = `${left}%`;
                drop.style.animationDuration = `${animationDuration}s`;
                drop.style.animationDelay = `${animationDelay}s`;
                drop.style.height = `${height}px`;
                drop.style.opacity = opacity;
                
                rainContainer.appendChild(drop);
            }
        }

        // Initialize effects
        window.addEventListener('load', () => {
            createRain();
            
            // Adjust background image for mobile
            if (window.innerWidth < 768) {
                document.querySelector('.bg-image').style.backgroundSize = 'auto 100%';
            }
        });
    </script>
</body>
</html>
